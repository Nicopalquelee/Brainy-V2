sonar.projectKey=acaduss-backend
sonar.organization=nperezm6
sonar.projectName=AcadUSS Backend
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src
sonar.tests=test
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts

# Coverage
sonar.javascript.lcov.reportPaths=**/coverage/lcov.info
sonar.typescript.lcov.reportPaths=**/coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.spec.ts,**/*.test.ts
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/test/**,**/dist/**,**/node_modules/**

# Quality Gate
sonar.qualitygate.wait=true

# Quality Rules
sonar.typescript.eslint.reportPaths=**/eslint-report.json
sonar.javascript.eslint.reportPaths=**/eslint-report.json

# Security
sonar.security.hotspots.inheritance=INHERITED
sonar.security.hotspots.onlyInherited=false

# Duplication
sonar.cpd.typescript.minimumtokens=100
sonar.cpd.javascript.minimumtokens=100

# Analysis
sonar.analysis.mode=publish
sonar.issuesReport.html.enable=true

